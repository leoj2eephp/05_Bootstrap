<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-info">
      <div class="row">
        <div class="col">Columna 1</div>
        <div class="col">Columna 2</div>
        <div class="col">Columna 3</div>
      </div>
    </div>
    <div class="container bg-warning">
      <div class="row text-center">
        <div class="col">Columna 1</div>
        <div class="col-6">Columna 2</div>
        <div class="col">Columna 3</div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row" style="height: 100px">
        <!-- En Bootstrap, align-items ordena los elementos de forma vertical -->
        <div class="col align-self-start">Una de tres columnas</div>
        <div class="col align-self-center">Una de tres columnas</div>
        <div class="col align-self-end">Una de tres columnas</div>
      </div>
    </div>
    <div class="container text-center">
        <div class="row justify-content-center">
            <!-- En Bootstrap, justify-content ordena los elementos de forma horizontal -->
            <div class="col-4 bg-primary p-2 m-2">Columna 1</div>
            <div class="col-4 bg-primary p-2 m-2">Columna 2</div>
        </div>
    </div>
  </body>
</html>
